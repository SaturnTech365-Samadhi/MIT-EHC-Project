<p>public-view works!</p>
<c-carousel>
    <c-carousel-indicators></c-carousel-indicators>
    <c-carousel-inner>
      <c-carousel-item *ngFor="let slide of slides">
        <img
          [src]="slide.src"
          alt="{{ slide.title }}"
          class="d-block w-100"
          loading="lazy" />
      </c-carousel-item>
    </c-carousel-inner>
    <c-carousel-control [routerLink] caption="Previous" direction="prev"></c-carousel-control>
    <c-carousel-control [routerLink] caption="Next" direction="next"></c-carousel-control>
  </c-carousel>

  <c-navbar colorScheme="light" expand="lg" class="bg-light">
    <c-container fluid>
      <button [cNavbarToggler]="collapseRef"></button>
      <a cNavbarBrand>
        Navbar
      </a>
      <div #collapseRef="cCollapse" navbar cCollapse>
        <c-navbar-nav class="me-auto mb-2 mb-lg-0">
          <c-nav-item>
            <a cNavLink active>Home</a>
          </c-nav-item>
          <c-nav-item>
            <a cNavLink>Link</a>
          </c-nav-item>
          <c-nav-item>
            <a cNavLink disabled class="d-block d-lg-none d-xl-block">Disabled</a>
          </c-nav-item>
        </c-navbar-nav>
        <form cForm class="d-flex" role="search">
          <input cFormControl type="search" placeholder="Search" aria-label="Search" class="me-2">
          <button cButton color="success" variant="outline">Search</button>
        </form>
      </div>
