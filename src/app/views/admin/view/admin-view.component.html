<c-nav variant="tabs">
  <a [active]="true" [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="0" cNavLink>User Details</a>
  <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="1" cNavLink>Zone Details</a>
  <a [cTabContent]="tabContent" [routerLink] [tabPaneIdx]="2" cNavLink>Dashboard</a>
</c-nav>
<c-tab-content #tabContent="cTabContent">
  <c-tab-pane class="p-3">
    <table cTable>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Class</th>
        <th scope="col">Heading</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td><button cButton color="info" shape="rounded-0">Edit</button> &nbsp;
          <button cButton color="danger" shape="rounded-0">Delete</button>
        </td>
      </tr>      
      </tbody>
    </table>
  </c-tab-pane>
  <c-tab-pane class="p-3">
    <table cTable>
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Class</th>
        <th scope="col">Heading</th>
        <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th scope="row">1</th>
        <td>Mark</td>
        <td>Otto</td>
        <td><button cButton color="info" shape="rounded-0">Edit</button> &nbsp;
          <button cButton color="danger" shape="rounded-0">Delete</button>
        </td>
      </tr>      
      </tbody>
    </table>
  </c-tab-pane>
  <c-tab-pane class="p-3">
    <c-card class="mb-4">
      <c-card-body>
        <c-row>
          <c-col sm="5">
            <h4 class="card-title mb-0" id="traffic">Traffic</h4>
            <div class="small text-medium-emphasis">January - December 2021</div>
          </c-col>
          <c-col class="d-none d-md-block" sm="7">
            <button cButton class="float-end" color="primary">
              <svg cIcon name="cilCloudDownload"></svg>
            </button>
            <form >
              <c-button-group class="float-end me-3" role="group">
                <input
                  class="btn-check"
                  formControlName="trafficRadio"
                  type="radio"
                  value="Day"
                />
                <label
                  cButton
                  cFormCheckLabel
                  color="secondary"
                  variant="outline"
                >Day</label>
    
                <input
                  class="btn-check"
                  formControlName="trafficRadio"
                  type="radio"
                  value="Month"
                />
                <label
                  cButton
                  cFormCheckLabel
                  color="secondary"
                  variant="outline"
                >Month</label>
    
                <input
                  class="btn-check"
                  formControlName="trafficRadio"
                  type="radio"
                  value="Year"
                />
                <label
                  cButton
                  cFormCheckLabel
                  color="secondary"
                  variant="outline"
                >Year</label>
              </c-button-group>
            </form>
          </c-col>
        </c-row>
      </c-card-body>
      <c-card-footer>
        <c-row class="text-center" [md]="5" [xs]="1">
          <c-col class="mb-sm-2 mb-0">
            <div class="text-medium-emphasis">Visits</div>
            <strong>29.703 Users (40%)</strong>
            <c-progress class="mt-2" thin>
              <c-progress-bar color="success" value="40"></c-progress-bar>
            </c-progress>
          </c-col>
          <c-col class="mb-sm-2 mb-0">
            <div class="text-medium-emphasis">Unique</div>
            <strong>24.093 Users (20%)</strong>
            <c-progress class="mt-2" thin>
              <c-progress-bar color="info" value="20"></c-progress-bar>
            </c-progress>
          </c-col>
          <c-col class="mb-sm-2 mb-0">
            <div class="text-medium-emphasis">Page views</div>
            <strong>78.706 Views (60%)</strong>
            <c-progress class="mt-2" thin>
              <c-progress-bar color="warning" value="60"></c-progress-bar>
            </c-progress>
          </c-col>
          <c-col class="mb-sm-2 mb-0">
            <div class="text-medium-emphasis">New Users</div>
            <strong>22.123 Users (80%)</strong>
            <c-progress class="mt-2" thin>
              <c-progress-bar color="danger" value="80"></c-progress-bar>
            </c-progress>
          </c-col>
          <c-col class="mb-sm-2 mb-0">
            <div class="text-medium-emphasis">Bounce Rate</div>
            <strong>Average Rate (40.15%)</strong>
            <c-progress class="mt-2" thin>
              <c-progress-bar value="40"></c-progress-bar>
            </c-progress>
          </c-col>
        </c-row>
      </c-card-footer>
    </c-card>
  </c-tab-pane>
</c-tab-content>
